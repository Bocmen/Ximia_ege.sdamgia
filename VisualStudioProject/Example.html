<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>{0}</title>
    <style type="text/css">
        table {
            border-spacing: 0;
            empty-cells: hide;
            margin: 0 auto;
        }
        td {
            padding: 7px 25px;
            text-align: center;
            border-bottom: 2px solid #F4EEE8;
            transition: all 0.5s linear;
            font-size: 130%;
        }
        td:first-child {
            text-align: left;
            color: #3D3511;
            font-weight: bold;
        }
        th {
            padding: 10px 20px;
            color: #3D3511;
            border-bottom: 1px solid #F4EEE8;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        td:nth-child(even) {
            background: #F6D27E;
        }
        td:nth-child(odd) {
            background: #D1C7BF;
        }
        th:nth-child(even) {
            background: #F6D27E;
        }
        th:nth-child(odd) {
            background: #D1C7BF;
        }
        .round-top {
            border-top-left-radius: 5px;
        }
        .round-bottom {
            border-bottom-left-radius: 5px;
        }
        tr:hover td {
            background: #D1C7BF;
            font-weight: bold;
        }
        .left_margin,
        .pbody .left_margin,
        .solution .left_margin,
        .probtext .left_margin {
            margin: 0;
            text-indent: 20px
        }
        p {
            margin: 0;
        }
        /* скрываем чекбоксы и блоки с содержанием */
        .hide,
        .hide:checked + label ~ div {
            display: none;
        }
        /* вид текста label */
        .hide + label {
            margin: 0;
            padding: 0;
            color: green;
            cursor: pointer;
            display: inline-block;
        }
        /* вид текста label при активном переключателе */
        .hide + label {
            border-bottom: 0;
        }
        /* когда чекбокс активен показываем блоки с содержанием  */
        .hide + label + div {
            display: block;
            background: #efefef;
            -moz-box-shadow: inset 3px 3px 10px #7d8e8f;
            -webkit-box-shadow: inset 3px 3px 10px #7d8e8f;
            box-shadow: inset 3px 3px 10px #7d8e8f;
            margin-left: 20px;
            padding: 10px;
            /* чуточку анимации при появлении */
            -webkit-animation: fade ease-in 0.5s;
            -moz-animation: fade ease-in 0.5s;
            animation: fade ease-in 0.5s;
        }
        /* анимация при появлении скрытых блоков */
        @-moz-keyframes fade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1
            }
        }
        @-webkit-keyframes fade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1
            }
        }
        @keyframes fade {
            from {
                opacity: 0;
            }
            to {
                opacity: 1
            }
        }
        .hide + label:before {
            background-color: #1e90ff;
            color: #fff;
            content: "\002B";
            display: block;
            float: left;
            font-size: 14px;
            font-weight: bold;
            height: 16px;
            line-height: 16px;
            margin: 3px 5px;
            text-align: center;
            width: 16px;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
        }
        .hide:checked + label:before {
            content: "\2212";
        }
    </style>
</head>
<body>
    {1}
</body>
</html>
